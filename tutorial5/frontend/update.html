<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/superhero/bootstrap.min.css">
  <title>Update City</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">City Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="create.html">Create</a></li>
        <li class="nav-item"><a class="nav-link" href="read.html">Read</a></li>
        <li class="nav-item"><a class="nav-link" href="update.html">Update</a></li>
        <li class="nav-item"><a class="nav-link" href="delete.html">Delete</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Update City</h1>
    <form id="selectCityForm">
      <div class="form-group">
        <label for="citySelect">Select City</label>
        <select class="form-control" id="citySelect">
          <!-- Options will be populated here -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Load City Data</button>
    </form>
    <form id="updateCityForm" style="display: none;">
      <div class="form-group">
        <label for="city">City Name</label>
        <input type="text" class="form-control" id="city" disabled>
      </div>
      <div class="form-group">
        <label for="population">Population</label>
        <input type="number" class="form-control" id="population" required>
      </div>
      <div class="form-group">
        <label for="populationRank">Population Rank</label>
        <input type="number" class="form-control" id="populationRank" required>
      </div>
      <div class="form-group">
        <label for="landArea">Land Area</label>
        <input type="number" class="form-control" id="landArea" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="populationDensity">Population Density</label>
        <input type="number" class="form-control" id="populationDensity" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="populationDensityRank">Population Density Rank</label>
        <input type="number" class="form-control" id="populationDensityRank" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <div id="updateMessage" class="mt-4"></div>
  </div>
  <footer class="footer mt-auto py-3 bg-dark text-white text-center">
    <div class="container">
      <span>&copy; 2024 City Management</span>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../backend/update.js"></script>
</body>
</html>
